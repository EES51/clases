    const actionDisplay = document.getElementById('action-display');
    const categorySelect = document.getElementById('category');
    const currentPlayerDisplay = document.getElementById('current-player-display');
    const playerListTags = document.getElementById('player-list-tags');
    const nextPlayerBtn = document.getElementById('next-player-btn');
    const errorMessage = document.getElementById('error-message');
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');

    let usedTruths = {friends:[], family:[]};
    let usedDares = {friends:[], family:[]};

    function startGame(){
        const girls = document.getElementById('girls-input').value.split(',').map(n=>n.trim()).filter(n=>n).map(n=>({name:n,gender:'girl'}));
        const boys = document.getElementById('boys-input').value.split(',').map(n=>n.trim()).filter(n=>n).map(n=>({name:n,gender:'boy'}));
        players = [...girls,...boys];
        if(players.length<2){errorMessage.classList.remove('hidden');return;}
        errorMessage.classList.add('hidden');
        startScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        renderPlayers(); nextPlayer();
    }

    function renderPlayers(){
        playerListTags.innerHTML = players.map((p,i)=>`<span class="player-tag ${p.gender==='girl'?'tag-girl':'tag-boy'}" data-index="${i}">${p.name}</span>`).join('');
    }

    function nextPlayer(){
        if(isSpinning) return;
        isSpinning=true; nextPlayerBtn.disabled=true; nextPlayerBtn.textContent='Girando...';
        let spins=0;
        const int=setInterval(()=>{
            currentPlayerDisplay.textContent=players[Math.floor(Math.random()*players.length)].name;
            spins++;
            if(spins>20){clearInterval(int);revealPlayer();}
        },70);
    }

    function revealPlayer(){
        currentPlayerIndex=Math.floor(Math.random()*players.length);
        const p=players[currentPlayerIndex];
        currentPlayerDisplay.textContent=p.name;
        document.querySelectorAll('.player-tag').forEach((t,i)=>{
            t.classList.remove('current-player','tag-girl','tag-boy');
            t.classList.add(players[i].gender==='girl'?'tag-girl':'tag-boy');
            if(i===currentPlayerIndex) t.classList.add('current-player');
        });
        actionDisplay.innerHTML=`¬°Turno de <span class="text-blue-500">${p.name}</span>! Elige Verdad o Reto.`;
        actionDisplay.classList.remove('animate-in','neon-truth','neon-dare');
        isSpinning=false; nextPlayerBtn.disabled=false; nextPlayerBtn.textContent='Girar la Ruleta üé∞';
    }

    function selectOtherPlayerName(){
        if(players.length<=1) return "alguien";
        const others=players.filter((_,i)=>i!==currentPlayerIndex);
        return others[Math.floor(Math.random()*others.length)].name;
    }

    function askAction(type){
        actionDisplay.classList.remove('animate-in','neon-truth','neon-dare');
        if(currentPlayerIndex===-1){actionDisplay.innerHTML='Primero gira la ruleta.';return;}
        const cat=categorySelect.value;
        const data=gameData[cat][type];
        let used=type==='truth'?usedTruths[cat]:usedDares[cat];
        if(used.length===data.length){
            used.length=0;
            actionDisplay.innerHTML=`¬°Todas las <b>${type==='truth'?'verdades':'retos'}</b> usadas! Reiniciando‚Ä¶`;
            actionDisplay.classList.add('animate-in',type==='truth'?'neon-truth':'neon-dare');
            setTimeout(()=>selectNewAction(type,cat,data,used),2000);
            return;
        }
        selectNewAction(type,cat,data,used);
    }

    function selectNewAction(type,cat,data,used){
        const avail=data.filter((_,i)=>!used.includes(i));
        const pick=avail[Math.floor(Math.random()*avail.length)];
        const idx=data.indexOf(pick);
        used.push(idx);
        let txt=pick.replace(/\[PLAYER_NAME\]/g,players[currentPlayerIndex].name).replace(/\[OTHER_PLAYER\]/g,selectOtherPlayerName());
        const neon=type==='truth'?'neon-truth':'neon-dare';
        const title=type==='truth'?'VERDAD':'RETO';
        actionDisplay.innerHTML=`<span class="block text-3xl font-black mb-3">${title} (${cat.toUpperCase()})</span>${txt}`;
        actionDisplay.classList.add('animate-in',neon);
    }

    document.head.insertAdjacentHTML('beforeend','<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">');
</script>
