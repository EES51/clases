        body {

        /* Argentine Flag Background */
        .flag-background {
            background: linear-gradient(to bottom, #77BEE6 0%, #77BEE6 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #77BEE6 66.6%, #77BEE6 100%);
            background-size: 100% 100%; /* Ensures the gradient covers the full height */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send to background */
            opacity: 0.2; /* Make it subtle so text is readable */
        }
        /* Custom Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down { animation: fadeInDown 0.3s ease-out forwards; }

        @keyframes bounceHorizontal {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
        .animate-bounce-horizontal { animation: bounceHorizontal 1.5s infinite alternate; }

        @keyframes pulseBg {
            0% { background-color: inherit; }
            50% { background-color: rgba(255, 255, 0, 0.3); } /* Example pulse color */
            100% { background-color: inherit; }
        }
        .animate-pulse-bg { animation: pulseBg 1s ease-in-out infinite; }

        @keyframes pulseText {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .animate-pulse-text { animation: pulseText 1.5s ease-in-out infinite; }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .animate-bounce-in { animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes shakeSmall {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }
        .animate-shake-sm { animation: shakeSmall 0.2s ease-in-out; }

        /* Specific styles for Rosco game */
        .rosco-container {
            position: relative;
            width: 400px;
            height: 400px;
            /* background-color: white; */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .rosco-letter {
            position: absolute;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            transition: all 0.3s ease-in-out;
            transform: translate(-50%, -50%); /* Adjust for absolute positioning */
        }
        .rosco-letter.current {
            transform: translate(-50%, -50%) scale(1.25);
            box-shadow: 0 0 0 4px #FACC15; /* ring-4 ring-yellow-400 */
        }
        .rosco-letter.answered {
            background-color: #22C55E; /* bg-green-500 */
            color: white;
        }
        .rosco-letter:not(.answered) {
            background-color: #93C5FD; /* bg-blue-300 */
            color: #1E40AF; /* text-blue-900 */
        }

        // Function to render the HistoriaContexto section
        function renderHistoriaContexto() {
            const mainContent = document.getElementById('app-main-content');
            mainContent.innerHTML = `
                <section class="p-8 bg-gray-100 rounded-xl shadow-lg mb-8 mx-auto max-w-4xl animate-fade-in">
                    <h2 class="text-4xl font-extrabold text-blue-800 mb-6 text-center">El Gran Quilombo: Antes del WhatsApp Prócer</h2>
                    <div class="text-gray-700 leading-relaxed text-lg">
                        <p class="mb-4">
                            Che, pibes y pibas, ¡atenti a la jugada! Imaginate que estamos en 1810, y por acá, en estas tierras del sur de América, la gente ya estaba medio podrida de que todo lo decidiera un rey que vivía re lejos, allá en España. No es que el tipo fuera malo, pero ¿viste cuando tus viejos te quieren manejar la vida y vos ya tenés tus propias ideas? Bueno, algo así. La cosa es que el Virreinato del Río de la Plata era una de las colonias más importantes para la Corona Española, y acá se vivía bajo sus reglas, sus impuestos y sus decisiones, ¡sin que nadie de acá pudiera decir ni mu!
                        </p>
                        <p class="mb-4">
                            Con la Revolución de Mayo de 1810, le dijimos "chau" al virrey y armamos nuestra propia Junta de Gobierno. ¡Un golazo! Fue como tirar el primer grito de "basta". Pero ojo, que una cosa es sacarse de encima al que manda y otra muy distinta es decir "somos libres" posta. En ese momento, aunque el rey español Fernando VII estaba metido en un bardo con Napoleón Bonaparte (¡ese sí que era un quilombero a escala europea!), la idea de la independencia total todavía era un caramelito que algunos pensaban con miedo y otros, ni a palos. Había mucho tira y afloje sobre si seguir siendo parte de España con alguna autonomía, o cortar lazos para siempre.
                        </p>
                        <p class="mb-4">
                            Pasaron unos años, y la cosa se puso intensa. No había tregua. Había guerras por todos lados, los españoles no se daban por vencidos y mandaban tropas para recuperar el control. A eso se sumaba que acá adentro no todos estaban de acuerdo en el "cómo" y el "cuándo" de la independencia. Había gente que quería una monarquía (¡mamita querida, volver a tener un rey!), otros una república bien democrática, y otros que solo querían seguir haciendo sus negocios sin que nadie los jodiera. ¡Un lío bárbaro de facciones y proyectos de país! La estabilidad era un chiste.
                        </p>
                        <p class="mb-4">
                            Mientras tanto, había próceres como San Martín, un visionario con todas las letras, que desde Cuyo ya estaba armando un ejército para cruzar la Cordillera y libertar lo que quedaba de Sudamérica. El tipo tenía claro que si no éramos independientes, íbamos a seguir siendo un cacho de tierra manejado desde afuera, y su plan era mucho más ambicioso que solo liberar estas tierras. Y Belgrano, otro crack, también se la pasaba laburando a mil, con la bandera y todo, peleando en el Norte y dejando el alma en cada batalla, a pesar de las derrotas y las dificultades.
                        </p>
                        <p class="mb-4">
                            La gente, la del pueblo, los gauchos, los criollos, los indígenas, estaban cansados de la incertidumbre y de las guerras que no terminaban. Querían saber para dónde rumbeaba el barco de una vez por todas. ¿Éramos españoles? ¿Éramos algo nuevo? ¿Qué futuro nos esperaba? La presión era enorme y el desgaste, palpable en cada rincón del territorio.
                        </p>
                        <p class="mb-6">
                            Así las cosas, en 1816, decidieron que era hora de meterle pata y jugarse el todo por el todo. Convocaron a un congreso en San Miguel de Tucumán, una provincia más tranquila y más al norte que Buenos Aires, buscando un lugar más federal para las discusiones y decisiones. La idea era declarar la independencia y ponerle punto final a la dependencia de España y de cualquier otra potencia que quisiera pasarse de viva.
                        </p>
                        <p class="mb-6">
                            Imagináte el clima: discusiones acaloradas, debates profundos sobre el destino de la patria, gente viajando kilómetros y kilómetros para llegar a Tucumán, con caminos de mierda, peligros por todos lados y comunicaciones lentísimas. No era como hoy que mandás un audio de WhatsApp o una videollamada y listo. ¡Era un compromiso serio y un esfuerzo tremendo para todos! Y en ese contexto, con la presión al máximo, llega el 9 de julio de 1816, el día clave. ¿Qué pasará? ¿Se pondrán de acuerdo? ¡Seguí leyendo para enterarte cómo lo vivieron en su grupo de WhatsApp y si lograron el gran objetivo!

        // Sopa de Letras Game Logic
        const SopaDeLetras = (function() {
            const words = ['INDEPENDENCIA', 'LIBERTAD', 'TUCUMAN', 'BELGRANO', 'SANMARTIN', 'CONGRESO', 'PATRIA', 'ARGENTINA', 'ESPAÑA', 'GAUCHOS', 'JULIO', 'JUNTA', 'GUEMES'];
            const gridSize = 15;
            let grid = [];
            let selectedCells = [];
            let foundWords = new Set();
            let message = '';

            function generateGrid() {
                grid = Array(gridSize).fill(0).map(() => Array(gridSize).fill(''));
                foundWords = new Set();
                selectedCells = [];
                message = '';

                const sortedWords = [...words].sort((a, b) => b.length - a.length);

                sortedWords.forEach(word => {
                    let placed = false;
                    let attempts = 0;
                    while (!placed && attempts < 500) {
                        const direction = Math.floor(Math.random() * 8);
                        const row = Math.floor(Math.random() * gridSize);
                        const col = Math.floor(Math.random() * gridSize);

                        if (canPlaceWord(grid, word, row, col, direction)) {
                            placeWord(grid, word, row, col, direction);
                            placed = true;
                        }
                        attempts++;
                    }
                });

                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        if (grid[r][c] === '') {
                            grid[r][c] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                        }
                    }
                }
                renderSopaDeLetrasContent();
            }

            function canPlaceWord(currentGrid, word, row, col, direction) {
                for (let i = 0; i < word.length; i++) {
                    let r = row;
                    let c = col;
                    switch (direction) {
                        case 0: c += i; break; // Horizontal
                        case 1: c -= i; break; // Horizontal Back
                        case 2: r += i; break; // Vertical
                        case 3: r -= i; break; // Vertical Back
                        case 4: r += i; c += i; break; // Diagonal Down-Right
                        case 5: r += i; c -= i; break; // Diagonal Down-Left
                        case 6: r -= i; c += i; break; // Diagonal Up-Right
                        case 7: r -= i; c -= i; break; // Diagonal Up-Left
                    }
                    if (r < 0 || r >= gridSize || c < 0 || c >= gridSize ||
                        (currentGrid[r][c] !== '' && currentGrid[r][c] !== word[i])) {
                        return false;
                    }
                }
                return true;
            }

            function placeWord(currentGrid, word, row, col, direction) {
                for (let i = 0; i < word.length; i++) {
                    let r = row;
                    let c = col;
                    switch (direction) {
                        case 0: c += i; break;
                        case 1: c -= i; break;
                        case 2: r += i; break;
                        case 3: r -= i; break;
                        case 4: r += i; c += i; break;
                        case 5: r += i; c -= i; break;
                        case 6: r -= i; c += i; break;
                        case 7: r -= i; c -= i; break;
                    }
                    currentGrid[r][c] = word[i].toUpperCase();
                }
            }

            function handleCellClick(rIdx, cIdx) {
                selectedCells.push({ r: rIdx, c: cIdx });
                if (selectedCells.length > 1) {
                    checkWord(selectedCells);
                }
                renderSopaDeLetrasContent(); // Re-render to update selected cells
            }

            function checkWord(cells) {
                const sortedCells = [...cells].sort((a, b) => {
                    if (a.r !== b.r) return a.r - b.r;
                    return a.c - b.c;
                });

                let formedWord = '';
                for (const cell of sortedCells) {
                    formedWord += grid[cell.r][cell.c];
                }

                let found = false;
                for (const word of words) {
                    if (formedWord.toUpperCase().includes(word.toUpperCase()) || word.toUpperCase().includes(formedWord.toUpperCase())) {
                        if (word.toUpperCase() === formedWord.toUpperCase()) {
                            foundWords.add(word);
                            message = `¡Palabra encontrada: ${word}!`;
                            found = true;
                            break;
                        }
                    }
                }

                if (!found) {
                    message = 'Esa no es una palabra válida.';

                selectedCells = []; // Reset selected cells
            }

            function isCellSelected(r, c) {
                return selectedCells.some(cell => cell.r === r && cell.c === c);
            }

            function isWordFound(word) {
                return foundWords.has(word);
            }

            function allWordsFound() {
                return words.every(word => foundWords.has(word));

        })();
